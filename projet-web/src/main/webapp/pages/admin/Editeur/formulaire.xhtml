<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">>

	 <f:metadata>
		 <f:viewParam name="id" value="#{modelEditeur.courant.id}" />
		 <f:viewAction action="#{modelEditeur.actualiserCourant()}" />
	 </f:metadata>

    <ui:define name="titre">Editeur</ui:define>

    <ui:define name="contenu">

	<h:form>
	
		<table class="form">
			<tr>
				<td>
					<h:outputLabel for="id">Id :</h:outputLabel>				
				</td>
				<td>
					<h:inputText id="id" size="5" readonly="true"
						value="#{modelEditeur.courant.id}" />
					<br /><h:message for="id" errorClass="error"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="nomEditeur">Nom :</h:outputLabel>				
				</td>
				<td>
					<h:inputText id="nomEditeur" size="25" 
						value="#{modelEditeur.courant.nomEditeur}" />
					<br /><h:message for="nomEditeur" errorClass="error"/>
				</td>
			</tr>
		</table>

		<br /> 
		<h:commandButton value="Valider" 
			action="#{modelEditeur.validerMiseAJour()}" />
		<h:button value="Retour" outcome="editeur" />
	</h:form>

	</ui:define>

</ui:composition>
