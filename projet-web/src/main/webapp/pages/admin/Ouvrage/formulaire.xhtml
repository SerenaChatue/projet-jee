<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">>

	 <f:metadata>
		<f:viewParam name="id" value="#{modelOuvrage.courant.id}" />
		<f:viewAction action="#{modelOuvrage.actualiserCourant()}" />
	</f:metadata>

	<ui:define name="titre">Ouvrage</ui:define>

	<ui:define name="contenu">

		<h:form>

			<table class="form">
				<tr>
					<td><h:outputLabel for="id">Id :</h:outputLabel></td>
					<td><h:inputText id="id" size="5" readonly="true"
							value="#{modelOuvrage.courant.id}" /> <br /> <h:message
							for="id" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nomouvrage">Nom :</h:outputLabel></td>
					<td><h:inputText id="nomouvrage" size="25"
							value="#{modelOuvrage.courant.nomOuvrage}" /> <br /> <h:message
							for="pseudo" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="editeur">Auteur :</h:outputLabel></td>
					<td><h:selectOneMenu id="editeur"
							value="#{modelOuvrage.courant.editeur}"
							converter="#{converterEditeur}">
							<f:selectItems value="#{modelEditeur.liste}" var="item"
								itemLabel="#{item.nomEditeur}" />
						</h:selectOneMenu> <br /> <h:message for="editeur" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="categorie">Categorie :</h:outputLabel></td>
					<td><h:selectOneMenu id="categorie"
							value="#{modelOuvrage.courant.categorie}"
							converter="#{converterCategorie}">
							<f:selectItems value="#{modelCategorie.liste}" var="item"
								itemLabel="#{item.libelle}" />
						</h:selectOneMenu> <br /> <h:message for="categorie" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="utilisateur">Utilisateur :</h:outputLabel></td>
					<td><h:selectOneMenu id="utilisateur"
							value="#{modelOuvrage.courant.utilisateur}"
							converter="#{converterUtilisateur}">
							<f:selectItems value="#{modelUtilisateur.liste}" var="item"
								itemLabel="#{item.nomUtilisateur}" />
						</h:selectOneMenu> <br /> <h:message for="utilisateur" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="auteur">Auteur :</h:outputLabel></td>
					<td><h:selectOneMenu id="auteur"
							value="#{modelOuvrage.courant.auteur}"
							converter="#{converterAuteur}">
							<f:selectItems value="#{modelAuteur.liste}" var="item"
								itemLabel="#{item.nomAuteur}" />
						</h:selectOneMenu> <br /> <h:message for="auteur" errorClass="error" /></td>
				</tr>
			</table>

			<br />
			<h:commandButton value="Valider"
				action="#{modelOuvrage.validerMiseAJour()}" />
			<h:button value="Retour" outcome="ouvrage" />
		</h:form>

	</ui:define>

</ui:composition>
